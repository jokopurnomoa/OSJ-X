<!DOCTYPE html>
<html>
<head>
    <title>OSJ-X</title>

    <meta charset="utf-8">
    <meta http-equiv="X-Frame-Options" content="allow">

    <link rel="stylesheet" type="text/css" href="system/lib/jquery/jquery-ui-1.11.4.min.css">

    <script src="system/lib/jquery/jquery-2.0.3.min.js"></script>
    <script src="system/lib/jquery/jquery-ui-1.11.4.min.js"></script>
    <script src="system/lib/jquery/jquery.caret.min.js"></script>
    <script src="system/lib/base-system/system.js"></script>
    <script src="system/lib/base-system/application.js"></script>
    <script src="system/lib/base-system/app-status.js"></script>
    <script src="system/lib/base-system/application-manager.js"></script>
    <script src="system/bin/com.jpa.system/dock.js"></script>
    <script src="system/bin/com.jpa.system/user-interface.js"></script>
    <script src="system/bin/com.jpa.terminal/terminal.js"></script>
    <script src="system/bin/com.jpa.finder/finder.js"></script>
    <script src="system/bin/com.jpa.notes/notes.js"></script>
    <script src="system/bin/com.jpa.browser/browser.js"></script>

</head>
<body>
<div id="base-container" style="background-color: #BFBFBF">
    <div id="top-container" style="display: none">
        <div id="top-bar-container">
            <div id="logo-container">
                <img src="system/var/images/logo/apple.png">
            </div>
            <div id="apps-name-container">
                <div class="apps-menu-name"></div>
                <div class="apps-menu-group">
                </div>
            </div>
            <div id="menu-container">

            </div>
            <div id="rightbar-container"></div>
        </div>
        <div id="apps-container">

        </div>

        <div id="widget-container">
            <div id="dock-container">

            </div>

        </div>
    </div>
    <div id="login-container" style="z-index: 9999;background: rgba(191,191,191,1);width: 100%;height: 100%;position: fixed;left: 0;top: 0">
        <img src="system/var/images/background/login.png" style="width: 100%;height: auto">
        <img src="system/var/images/background/loading.gif" width="30" style="width: 20px;position:absolute;left: 49.5%;top: 70%">
    </div>
</div>
</body>
</html>
